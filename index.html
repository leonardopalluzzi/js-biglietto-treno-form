<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <form class="ticket-form" action="">
        <div class="mb-3">
            <label for="name" class="form-label">Nome</label>
            <input type="text" class="form-control" name="name" id="name" aria-describedby="helpId"
                placeholder="Mario Rossi" />
            <small id="helpId" class="form-text text-muted">Inserire nome e cognome</small>
        </div>
        <!-- name  -->
         <div class="mb-3">
            <label for="distance" class="form-label">Distanza (km)</label>
            <input
                type="text"
                class="form-control"
                name="distance"
                id="distance"
                aria-describedby="helpId"
                placeholder="234 km"
            />
            <small id="helpId" class="form-text text-muted">Inseririe la distanza in km che si vuole percorrere</small>
         </div>
        <!-- distance  -->

        <div class="mb-3">
            <label for="age" class="form-label">Eta</label>
            <select
                class="form-select form-select-lg"
                name="age"
                id="age"
            >
                <option selected>Select one</option>
                <option value="minor">Minorenne</option>
                <option value="major">Maggiorenne</option>
                <option value="65">Over 65 (65 incluso)</option>
            </select>
        </div>
        <button type="submit">click me</button>
    </form>




    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
