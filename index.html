<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <form class="ticket-form" action="">
        <div class="mb-3">
            <label for="name" class="form-label">Nome</label>
            <input type="text" class="form-control" name="name" id="name" aria-describedby="helpId"
                placeholder="Mario Rossi" required />
            <small id="helpId" class="form-text text-muted">Inserire nome e cognome</small>
        </div>
        <!-- name  -->
        <div class="mb-3">
            <label for="distance" class="form-label">Distanza (km)</label>
            <input type="text" class="form-control" name="distance" id="distance" aria-describedby="helpId"
                placeholder="234 km" required />
            <small id="helpId" class="form-text text-muted">Inseririe la distanza in km che si vuole percorrere</small>
        </div>
        <!-- distance  -->

        <div class="mb-3">
            <label for="age" class="form-label">Eta</label>
            <select class="form-select form-select-lg" name="age" id="age" required>
                <option value="">Select one</option>
                <option value="minor">Minorenne</option>
                <option value="major">Maggiorenne</option>
                <option value="65">Over 65 (65 incluso)</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">
            Submit
        </button>
    </form>

    <div class="container">
        <h1>il tuo biglietto</h1>
        <div class="ticket">
            <div class="row">
                <div class="col-4 user bg-dark text-light">
                    <h2 class="out-name">-</h2>
                    <p class="out-age">-</p>
                </div>
                <div class="col-8 details">
                    <table>
                        <thead>
                            <tr>
                                <th>Offerta</th>
                                <th>Carrozza</th>
                                <th>Codice CP</th>
                                <th>Costo Biglietto</th>
                            </tr>

                        </thead>
                        <tbody>
                            <tr>
                                <td class="out-offer">-</td>
                                <td class="out-train">-</td>
                                <td class="out-code">-</td>
                                <td class="out-price">-</td>
                            </tr>
                        </tbody>
                    </table>

                </div>
            </div>

        </div>
    </div>




    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
